<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <div class="d-flex justify-content-center">
      <h1 class="hoverh1 text-capitalize my-5 text-center">bookmarker</h1>
    </div>
    <section class="home d-flex flex-column justify-content-around align-items-center gap-3 ">
      <h2 class="mt-5 mb-3">
        <i class="fas fa-bookmark"></i> Bookmark your favorite sites
        <i class="fas fa-bookmark"></i>
      </h2>
      <div class="w-100 d-flex flex-column mt-3">
        <label class="fw-bold" for="name"><i class="fas fa-book-bookmark"></i> Site Name</label> <input  oninput="validateInputs()" id="name"
        placeholder=" Bookmark Name" class="form-control w-100" type="text" name="name"/>
      </div>
      <div class="w-100 d-flex flex-column mt-3 mb-3">
        <label class="fw-bold" for="url"> <i class="fas fa-link"></i> Site URL</label>
        <input id="url" placeholder=" Website URL"  oninput="validateInputs()" type="text" class=" form-control w-100" name="url" />
      </div>
      <button onclick="addSites()" id="submit" class="btn px-5 py-1 my-3 btn-danger">Submit</button>
    </section>
   <div class="container mt-4 bg-light p-3">
  <table class="table text-center align-middle ">
    <thead class="table-light">
      <tr>
        <th>Index</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    ></script>
